<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./UserLogin.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Bike Service hub</title>
</head>
<body style="background-color: rgba(240, 241, 243, 0.297);">
    <h1 class="main-title">Bike Service Hub</h1>
	<div class="btn-container" id="btn-container">
	<button class="login-btn" onclick="login()">Login</button>
	<button class="signup-btn" onclick="signup()">Signup</button>
    </div> 
    
    <div class="card-container">
        <center>
        <div class="login-card" id="login-card">
            <div class="card">
            <form action="LoginServlet" method="post">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="Email">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="Password">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <input class="btn btn-primary" type="submit" value="LoginServlet" />
              </form>
            </div>
        </div>
        <div class="signup-card" id="signup-card">
            <div class="card">
            <form action="signupServlet" method="post">
                <div class="mb-3">
                 
                 <label class="form-label">Name</label>
                 <input type="text" class="form-control" aria-label="First name" name="name">
                 <label class="form-label">Phone</label>
                 <input type="text" class="form-control" aria-label="phone" name="phone">
 
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                
                <input class="btn btn-primary" type="submit" value="signupServlet" onclick="otp()"/>
            </form>
        </div>
        </div>
        <div class="otp-card" id="otp-card">
            <form action="otpServlet" method="post">
                <div class="mb-3">
                 <label class="form-label">Enter otp</label>
                 <input type="text" class="form-control" aria-label="First name" name="vcode">
                 <input class="btn btn-primary" type="submit" value="otpServlet" id="button-1" />
            </form>
        </div>
    </center>
    </div>
    <script src="./UserLogin.js"></script>
</body>
</html>
